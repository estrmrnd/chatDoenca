<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Doença</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/logoSemNome.ico">
</head>
<body>
    <header>
        <div class="headerChat">
            <a href="../index.html">
                <img src="./img/logoSemNome.png" alt="Logo Chat Doença" class="logoSemNome"> <h1>CHAT DOENÇA</h1>
            </a>
        </div>
    </header>
    <section>
        <div class="containerAlunoUm">
            <div class="caixaTextoAzul">
                <div class="imgAlunoUm">
                    <img src="./img/alunoUm.png" class="fotoAluno">
                </div>
                <div class="containerMensagemUm">
                    <p class="alunoUm">Aluno 1</p>
                    <p class="mensagemUm">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras mollis sed metus fringilla commodo.</p>
                </div>
            </div>
        </div>
        <div class="containerAlunoDois">
            <div class="caixaTextoCinza">
                <div class="imgAlunoDois">
                    <img src="./img/alunoDois.png" class="fotoAluno">
                </div>
                <div class="containerMensagemDois">
                    <p class="alunoDois">Aluno 2</p>
                    <p class="mensagemDois">Duis mollis ex et sollicitudin facilisis.</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="containerEnviarMensagem">
            <div class="imgMensagem">
                <img src="./img/alunoUm.png" class="fotoMensagem">
            </div>
            <div class="caixaEnvioMensgem">
                <textarea class="escrevaMensagem" placeholder="Escreva uma mensagem..."></textarea>
            </div>
        </div>
    </section>
    
</body>
</html>
