<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Doença</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <div class="logoDoenca">
                    <div class="logoContainer">
                        <a href="chat.html">
                            <img src="./img/chatDoencaLogo.png" alt="Logo Chat Doença" class="logoDoenca">
                    </a>
                    </div>
                    <div class="headerMob">
                        <a href="chat.html">
                            <img src="./img/voltar.png" alt="Voltar" class="setaVoltar">
                        </a>
                    </div>
                </div>
            </section>
            <section>
                <div class="login">
                    <form class="card">
                        <div class="cardHeader">
                            <h2>Login</h2>
                        </div>
                        <div class="cardContent">
                            <div class="cardContentArea">
                                <label for="usuario"></label>
                                <input type="text" class="usuario" placeholder="Username or email" autocomplete="off">
                            </div>
                            <div class="cardContentArea">
                                <label for="password"></label>
                                <input type="password" class="password" placeholder="Password" autocomplete="off">
                                <img src="./img/olhoSenha.png" class="eyePassword" alt="Mostrar senha"> 
                            </div>
                        </div>
                        <div class="btnForm">
                            <button type="submit" class="btnLogin" >Login</button>
                            <button type="submit" class="btnCreate">Create Account</button>
    
                        </div>
                    </form>
                </div>
            </section>
        </main>

    </body>
</html>
